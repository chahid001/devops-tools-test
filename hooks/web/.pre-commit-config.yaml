repos:
# ---------------------------------------------------- #
#                    🧪 Unit Tests                     #
# ---------------------------------------------------- #
- repo: local
  hooks:
    - id: unit-tests
      name: "Performing Unit Tests 🧪  "
      entry: npm test -- --bail --findRelatedTests
      language: system
      types: [javascript, jsx]

